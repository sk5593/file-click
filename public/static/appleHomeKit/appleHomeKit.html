<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="icon" href="favicon.ico">
    <title>Yeelight</title>
    <style>
        body {
            background: #2E2D33;
            color: #000;
            font-size: 14px;
            font-family: Roboto-Regular,NotoSans-Regular,Helvetica,"Helvetica Neue","PingFang SC","Microsoft YaHei",Arial,sans-serif;
            font-weight: 400;
            margin: 0;
        }
        a{
            display: inline-block;
            width: 100%;
            height: 100%;
        }
        .container{
            position: relative;
        }
        .content {
            margin-left: auto;
            margin-right: auto;
        }
        img{
            width: 100%;
            vertical-align: middle;
        }
        .section {
            position: relative;
        }
        .btn-box{
            position: absolute;
            left: 0;
            width: 100%;
        }
        .btn-look {
            position: absolute;
            top: 0%; 
            height: 100%;
            border-radius: 24px;
            overflow: hidden;
        }
        .btn-look a{
            background-size: 100% ;
        }
        @media screen and (max-width: 640px){
            .content{
                max-width: 640px;
            }
            /* .btn-box{
                bottom: 18.935%;
                height: 6.864%;
            }
            .btn-look{
                width: 24%;
            }
            .btn-look--left{
                left: 16.4%;
            }
            .btn-look--right{
                right: 16.13%;
            } */
        }
        @media screen and (min-width: 641px){
            .content{
                max-width: 1440px;
            }
            /* .btn-box{
                bottom: 25.258%;
                height: 7.474%;
            }
            .btn-look{
                width: 12.5%;
            }
            .btn-look--left{
                left: 32.569%;
            }
            .btn-look--right{
                right: 32.43%;
            } */
        }
    </style>
  </head>
  <body>
        <div class="container">
            <article class="content"></article>
        </div>
        <script>
            var language;
            var videoLink = 'video.html';
            // img url
            var IMGPrefix = '//cloud-bj-resources.yeelight.com/img/tocpage/appleHomeKit/';
            var IMGArray = {
                pc_zh: ['zh-pc/zh-pc_01.jpg', 'zh-pc/zh-pc_02.jpg', 'zh-pc/zh-pc_03.jpg',  'zh-pc/zh-pc_04.jpg', 'zh-pc/zh-pc_05.jpg'],
                pc_en: ['en-pc/en-pc_01.jpg', 'en-pc/en-pc_02.jpg', 'en-pc/en-pc_03.jpg',  'en-pc/en-pc_04.jpg', 'en-pc/en-pc_05.jpg'],
                pc_de: ['de-pc/de-pc_01.jpg', 'de-pc/de-pc_02.jpg', 'de-pc/de-pc_03.jpg',  'de-pc/de-pc_04.jpg', 'de-pc/de-pc_05.jpg'],
                phone_zh: ['zh-phone/zh-phone_01.jpg', 'zh-phone/zh-phone_02.jpg', 'zh-phone/zh-phone_03.jpg', 'zh-phone/zh-phone_04.jpg', 'zh-phone/zh-phone_05.jpg'],
                phone_en: ['en-phone/en-phone_01.jpg', 'en-phone/en-phone_02.jpg', 'en-phone/en-phone_03.jpg', 'en-phone/en-phone_04.jpg', 'en-phone/en-phone_05.jpg'],
                phone_de: ['de-phone/de-phone_01.jpg', 'de-phone/de-phone_02.jpg', 'de-phone/de-phone_03.jpg', 'de-phone/de-phone_04.jpg', 'de-phone/de-phone_05.jpg'],
            };
            // btn url
            var btnArr = {
                btn_en: 'btns/click_en.png',
                btn_zh: 'btns/click_zh.png',
                btn_de: 'btns/click_de.png'
            }

            var btnStyle = {
                pc_zh: {
                    btn_box: {
                        bottom: '25.258%',
                        height: '7.474%'
                    },
                    btn_look: {
                        width: '12.5%'
                    },
                    btn_look__left: {
                        left: '32.569%'
                    },
                    btn_look__right: {
                        right: '32.43%'
                    }
                },
                phone_zh: {
                    btn_box: {
                        bottom: '18.935%',
                        height: '6.864%'
                    },
                    btn_look: {
                        width: '24%'
                    },
                    btn_look__left: {
                        left: '16.4%'
                    },
                    btn_look__right: {
                        right: '16.13%'
                    } 
                },
                pc_en: {
                    btn_box: {
                        bottom: '23.117%',
                        height: '7.532%'
                    },
                    btn_look: {
                        width: '13.889%'
                    },
                    btn_look__left: {
                        left: '30.764%'
                    },
                    btn_look__right: {
                        right: '30.764%'
                    } 
                },
                phone_en: {
                    btn_box: {
                        bottom: '15.556%',
                        height: '7.16%'
                    },
                    btn_look: {
                        width: '26.667%'
                    },
                    btn_look__left: {
                        left: '14.667%'
                    },
                    btn_look__right: {
                        right: '14.667%'
                    } 
                }
            }
            
            function init() {
                language = langFun();
                var resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
                window.addEventListener(resizeEvt, devideChange, false);
                document.addEventListener('DOMContentLoaded', devideChange, false);
            }
            init();
            // to make sure language
            function langFun() {
                var l;
                var lang = (navigator.browserLanguage || navigator.language).toLowerCase();
                if(lang.indexOf('zh') > -1){
                    l = 'zh';
                }else if(lang.indexOf('de') > -1) {
                    l = 'de';
                }else {
                    l = 'en';
                }
                return l;
            }
            
            function devideChange() {
                var device = recalc();
                var imgArr = imgUrl(language, device);
                createDom(imgArr);
            }
            // to make sure device
            function recalc() {
                var device;
                var clientWidth = document.documentElement.clientWidth;
                if (!clientWidth) {
                    return false;
                } else {
                    if(clientWidth > 640) {
                        device = 'pc'
                    }else {
                        device = 'phone';
                    }
                    return device;
                }
            }
            // find image url
            function imgUrl(lang, device) {
                var nowArray, btnUrl, btnStyleObj;
                if(lang == 'zh') {
                    if(device == 'pc') {
                        nowArray = IMGArray.pc_zh; 
                        btnStyleObj = btnStyle.pc_zh;
                    }else if(device == 'phone') {
                        nowArray = IMGArray.phone_zh; 
                        btnStyleObj = btnStyle.phone_zh;
                    }
                    btnUrl = btnArr.btn_zh;
                }else if(lang =='de') {
                    if(device == 'pc') {
                        nowArray = IMGArray.pc_de; 
                        btnStyleObj = btnStyle.pc_de;
                    }else if(device == 'phone') {
                        nowArray = IMGArray.phone_de; 
                        btnStyleObj = btnStyle.phone_de;
                    }
                    btnUrl = btnArr.btn_de;
                }else {
                    if(device == 'pc') {
                        nowArray = IMGArray.pc_en; 
                        btnStyleObj = btnStyle.pc_en;
                    }else if(device == 'phone') {
                        nowArray = IMGArray.phone_en; 
                        btnStyleObj = btnStyle.phone_en;
                    }
                    btnUrl = btnArr.btn_en;
                }
                return {
                    nowArray: nowArray,
                    btnUrl: btnUrl,
                    btnStyleObj: btnStyleObj
                };
            }
                    
            // create dom
            function createDom(obj) {
                var content = document.getElementsByClassName('content')[0];
                var imgArr = obj.nowArray;
                var btnUrl = obj.btnUrl;
                var btnStyleObj = obj.btnStyleObj;
                var len = imgArr.length;
                var contentHTML = '';
                for(var i = 0; i < len; i++) {
                    contentHTML += '<section class="section">\
                        <img src="' + IMGPrefix + imgArr[i] + '" alt="">';
                    if(i == len - 1){
                        contentHTML += '<div class="btn-box" style="bottom:'+btnStyleObj.btn_box.bottom+';height: '+btnStyleObj.btn_box.height+'"><div class="btn-look btn-look--left" style="width: '+btnStyleObj.btn_look.width+';left: '+btnStyleObj.btn_look__left.left+'"><a style="background-image: url('+IMGPrefix + btnUrl+')" href="' + videoLink + '?type=yeelight' +'"></a></div><div class="btn-look btn-look--right" style="width: '+btnStyleObj.btn_look.width+';right: '+btnStyleObj.btn_look__right.right+'"><a style="background-image: url('+IMGPrefix + btnUrl+')" href="' + videoLink + '?type=mijia' + '"></a></div></div>'
                    }
                    contentHTML += '</section>';
                }
                content.innerHTML = contentHTML;
                
            }

            
            
        
            
            
        </script>
  </body>
</html>
