<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>智造光 易起来</title>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
    <script>
        (function (doc, win) {
            var docEl = doc.documentElement;
            var resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
            var recalc = function () {
                var clientWidth = docEl.clientWidth;
                if (!clientWidth) {
                    return false;
                } else {
                    if (clientWidth >= 750) {
                        clientWidth = 750;
                    } else if (clientWidth <= 320) {
                        clientWidth = 320;
                    }
                    docEl.style.fontSize = 20 * (clientWidth / 375) + 'px';
                }
            }
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
    <script>
      var IMGPrefix = location.pathname.split('/');
      IMGPrefix.pop();
      IMGPrefix = IMGPrefix.join('/');
      var IMGArray = [
            'bg-bottom.png',
            'bg-header.png',
            'bg-title.png',
            'bg-title-2.png',
            'coupon_slices.png',
            'coupon.png',
            'logo.png',
            'jiantou.png',
            'coupon_default.png'
        ];
        var IMGCount = 0,
            IMGLen = IMGArray.length,
            IMGLoadFun = function (src) {
                if (IMGCount < IMGLen) {
                    var imgObj = new Image();
                    var imgSrc = IMGPrefix + "/img/e_tailors_festival/" + src;
                    imgObj.src = imgSrc
                    imgObj.onload = imgObj.onerror = IMGLoadFun(IMGArray[++IMGCount])
                }
            }
        IMGLoadFun(IMGArray[IMGCount])
        document.write('<script src="https://api.yeelight.com/apis/c/report/r/trace.js?rand='+new Date().getTime()+'"><\/script>');
    </script>
  </head>

    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

</html>
